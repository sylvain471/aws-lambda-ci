name: Python Tests

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        ls -a
        pip install -r .github/workflows/requirements.txt 
    
    - name: Run tests
      run: |
        python -m pytest test/